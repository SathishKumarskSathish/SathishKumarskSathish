<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let caps="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let small=caps.toLocaleUpperCase;
        let special="!@#$%^&*";
        let num="1234567890"
        let password=""
        //let password +=Math.random()
        password=password+caps[Math.floor(Math.random()*caps.length)]
        password=password+small[Math.floor(Math.random()*small.length)]
        password=password+special[Math.floor(Math.random()*special.length)]
        password=password+num[Math.floor(Math.random()*num.length)]
        console.log(password);
        
    </script>
</body>
</html>
